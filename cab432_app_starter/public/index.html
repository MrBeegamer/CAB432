<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAB432 Video Processor</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:0;background:#0f172a;color:#e2e8f0}
    header{padding:16px 24px;background:#111827;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0}
    h1{font-size:20px;margin:0}
    .container{max-width:1100px;margin:24px auto;padding:0 16px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:14px;padding:16px;margin-bottom:16px;box-shadow:0 2px 10px rgba(0,0,0,.2)}
    input,button,select{padding:10px 12px;border-radius:10px;border:1px solid #374151;background:#0b1020;color:#e5e7eb}
    button{cursor:pointer}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    .muted{opacity:.8}
    code{background:#0b1020;padding:2px 6px;border-radius:6px}
    a{color:#93c5fd}
  </style>
</head>
<body>
  <header>
    <h1>CAB432 Video Processor</h1>
    <div id="userInfo" class="muted"></div>
  </header>
  <div class="container">
    <div class="card">
      <h3>1) Login</h3>
      <div class="row">
        <input id="username" placeholder="username" value="angus"/>
        <input id="password" placeholder="password" value="pass123" type="password"/>
        <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button>
      </div>
      <p class="muted">Try <code>admin/admin123</code> or <code>angus/pass123</code></p>
    </div>

    <div class="card">
      <h3>2) Upload or Generate Sample Video</h3>
      <div class="row">
        <input type="file" id="fileInput" accept="video/*"/>
        <button onclick="upload()">Upload</button>
        <button onclick="generateSample()">Generate Sample (60s)</button>
        <button onclick="listFiles()">Refresh My Files</button>
      </div>
      <div id="files"></div>
    </div>

    <div class="card">
      <h3>3) Transcode (CPU Intensive)</h3>
      <div class="row">
        <input id="fileId" placeholder="file id"/>
        <select id="preset">
          <option value="360p">360p</option>
          <option value="480p">480p</option>
          <option value="720p" selected>720p</option>
          <option value="1080p">1080p</option>
        </select>
        <button onclick="transcode()">Start Job</button>
        <button onclick="listJobs()">Refresh Jobs</button>
      </div>
      <div id="jobs"></div>
    </div>

    <div class="card">
      <h3>4) Optional: Synthetic CPU Hit</h3>
      <button onclick="cpu()">Run Mandelbrot</button>
      <div id="cpuOut"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
